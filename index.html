<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Your GPA</title>
    <!-- tailwind and daisy -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header></header>

    <main class="container mx-auto">
      <!-- main section -->
      <section class="h-screen flex justify-center items-center">
        <div class="flex justify-center rounded-lg my-10">
          <div class="bg-sky-200 p-20 rounded-lg">
            <div class="flex items-center justify-center">
              <h2
                class="font-semibold text-center text-3xl md:text-5xl lg:text-7xl mb-8"
              >
                get your result in 10 second!!!
              </h2>
            </div>
            <h3 class="text-center mb-6 text-2xl md:text-4xl lg:text-5xl">
              input your subject and result
            </h3>
            <!-- input -->
            <div class="flex justify-center flex-col md:flex-row gap-5">
              <input
                class="text-xl text-center border py-2 rounded-md"
                type="text"
                placeholder="your subject name"
                name=""
                id="subject-name-field"
              />
              <input
                class="text-xl text-center border px-8 py-2 rounded-md"
                type="text"
                placeholder="your subject mark 0 - 100"
                name=""
                id="subject-mark-field"
              />
              <button
                class="btn btn-primary"
                id="saved-button"
                onclick="setValueInObject(); displayInfo()"
              >
                Saved
              </button>
              <button
                class="btn btn-primary"
                id="get-result-btn"
                disabled
                onclick="result()"
              >
                Get Result
              </button>
            </div>
            <div class="flex flex-col justify-center items-center">
              <div id="display-info-container"></div>
              <div id="display-result-container"></div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>

    <script src="./js/result.js"></script>
  </body>
</html>
